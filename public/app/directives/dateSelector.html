<p class="input-group">
	<input id="input01" 
		   data-ng-show="!readonly"
		   data-ng-model="value" 
		   type="text" 
		   class="form-control date-editor" 
	       placeholder="Input01" 
		   datepicker-popup="yyyy.MM.dd"  
		   is-open="opened"
	       datepicker-options="dateOptions" 
	       date-disabled="disabledDates(date, mode)"
	       />
	<span class="input-group-btn"  data-ng-show="!readonly"><button type="button" class="btn btn-default inline-ico" data-ng-click="open($event)" data-ng-disable="readonly"><i class="glyphicon glyphicon-calendar"></i></button></span>
	<span data-ng-show="readonly">{{value | date:'yyyy.MM.dd Z' }}</span>
</p>
