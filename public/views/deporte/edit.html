<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Edit deporte</h3>
			<fieldset ng-show="dataReceived">
				<div class="form-group">
					<label for="inputIdDeporte">IdDeporte</label>
					<input id="inputIdDeporte" type="text" class="form-control" placeholder="IdDeporte" ng-model="deporte.idDeporte" required autofocus />
				</div>
				<div class="form-group">
					<label for="inputCdDeporte">CdDeporte</label>
					<input id="inputCdDeporte" type="number" class="form-control" placeholder="CdDeporte" ng-model="deporte.cdDeporte" required />
				</div>
				<div class="form-group">
					<label for="inputDsDeporte">DsDeporte</label>
					<input id="inputDsDeporte" type="text" class="form-control" placeholder="DsDeporte" ng-model="deporte.dsDeporte" required />
				</div>
				<div class="form-group">
					<label for="inputNumJugadores">NumJugadores</label>
					<input id="inputNumJugadores" type="number" class="form-control" placeholder="NumJugadores" ng-model="deporte.numJugadores" required />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="save($event)" ng-disabled="editForm.$invalid" >Save</button>
					<button class="btn" ng-click="cancel($event)" >Cancel</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
