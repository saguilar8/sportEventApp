<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Deporte</h3>
			<fieldset ng-show="dataReceived">
				<div class="form-group">
					<label for="valueIdDeporte">IdDeporte</label>
					<div id="valueIdDeporte">{{deporte.idDeporte}}</div>
				</div>
				<div class="form-group">
					<label for="inputCdDeporte">CdDeporte</label>
					<div id="valueCdDeporte">{{deporte.cdDeporte}}</div>
				</div>
				<div class="form-group">
					<label for="valueDsDeporte">DsDeporte</label>
					<div id="valueDsDeporte">{{deporte.dsDeporte}}</div>
				</div>
				<div class="form-group">
					<label for="inputNumJugadores">NumJugadores</label>
					<div id="valueNumJugadores">{{deporte.numJugadores}}</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="gotoList($event)" >Back</button>
					<button class="btn btn-primary" ng-click="edit($event)" >Edit</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
