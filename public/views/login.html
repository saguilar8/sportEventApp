<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="loginForm">
			<h3 class="text-center">Login</h3>
			<fieldset>
				<div class="form-group">
					<label for="inputApikey">Password</label>
					<input id="inputApikey" type="password" class="form-control" placeholder="ApiKey" ng-model="credentials.apikey" autofocus required/>
					<div class="error" data-ng-show="errorMessage">{{errorMessage}}</div>
				</div>
			</fieldset>
			<button class="btn btn-primary" ng-click="login($event)" >Login</button>
		</form>
		<br/>
		<br/>
	</div>
	<div class="col-md-4"></div>
</div>
