<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="loginForm">
			<h3 class="text-center">Control de acceso</h3>
			<fieldset>

				<div class="form-group">
					<label for="rol">Rol</label>
					<select id="rol" class="form-control" ng-model="credentials.role" ng-options="role.name for role in roles">
					</select>
				</div>

				<div class="form-group">
					<label for="usuario">Usuario</label>
					<input id="usuario" type="text" class="form-control" placeholder="usuario" ng-model="credentials.username" autofocus required/>
				</div>

				<div class="form-group">
					<label for="inputApikey">Clave</label>
					<input id="inputApikey" type="password" class="form-control" ng-model="credentials.apikey" autofocus required/>
					<div class="error" data-ng-show="errorMessage">{{errorMessage}}</div>
				</div>

			</fieldset>
			<button class="btn btn-primary" ng-click="login($event)" >Login</button>
		</form>
		<br/>
		<br/>
	</div>
	<div class="col-md-4"></div>
</div>
